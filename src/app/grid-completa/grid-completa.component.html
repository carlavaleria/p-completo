    <div class="ui-g">
      <div class="ui-g-12">
        <p-dataTable [value]="metodoListar">

            <p-column field="id" header="Id">
              <ng-template let-curso="rowData" pTemplate="body">
                <input type="text" value="{{ curso.id }}" disabled>
              </ng-template>
            </p-column>

            <p-column field="nome" header="Curso">
              <ng-template let-curso="rowData" pTemplate="body">
                  <input type="text" value="{{ curso.nome }}" #nomeInput>
              </ng-template>
            </p-column>

            <p-column field="duracao" header="Duracao">
              <ng-template let-curso="rowData" pTemplate="body">
                  <input type="text" value="{{ curso.duracao }}" #duracaoInput>
              </ng-template>
            </p-column>

            <p-column header="Alterar">
              <ng-template pTemplate="body">
                <button pButton icon="fa-pencil" (click)="alterarCursos(curso.id, nomeInput.value, duracaoInput.value)"></button>
              </ng-template>
            </p-column>
            <p-column header="Excluir">
              <ng-template let-curso="rowData" pTemplate="body">
                <button pButton icon="fa-trash" (click)="deleteCurso( curso.id )"></button>
              </ng-template>
            </p-column>

        </p-dataTable>
      </div>
    </div>
    
  <p-footer>
    
  </p-footer>
</p-panel>
