<p-panel [toggleable]="true">
    <p-header>
        <div class="ui-g-12 ui-md-4">
            <div class="ui-inputgroup">
                <input type="text" pInputText placeholder="Buscar">   
                <button pButton type="button" icon="fa-search" class="ui-button-secondary"></button>      
            </div>
        </div>
    </p-header>
    <div class="table-responsive">
          <table class="table">
              <tr>
                <td>Id</td>
                <td>Curso</td>
                <td>Duração</td>
              </tr>
  
              <tr *ngFor="let curso of metodoListar" >
                  <td><input type="text" value="{{ curso.id }}" disabled></td>
                  <td><input type="text" value="{{ curso.nome }}" disabled ></td>
                  <td><input type="text" value="{{ curso.duracao }}" disabled ></td> 
              </tr>
              
            </table>
          </div>
    <p-footer>
      
    </p-footer>
</p-panel>
